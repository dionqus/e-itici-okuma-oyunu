  function startAudioAndShowModes() {
    const bg = document.getElementById("bgMusic");
    bg.volume = 0.15;
    bg.play().catch(e => console.log("Otomatik oynatma engellendi."));
    showModes();
  }

  function playSound(id) {
    const s = document.getElementById(id);
    if(s) {
      s.currentTime = 0;
      s.play().catch(e => console.log("Ses hatasƒ±: " + id));
    }
  }

  function showModes() {
    document.getElementById("intro-screen").style.display = "none";
    document.getElementById("mode-selection").style.display = "flex";
  }

  function initGame(mode) {
    currentMode = mode; index = 0; corrects = 0; wrongs = 0;
    updateScores();
    document.getElementById("mode-selection").style.display = "none";
    document.getElementById("game-container").style.display = "block";
    document.getElementById("scoreboard").style.display = "flex";
    loadQuestion();
  }

  function updateScores() {
    document.getElementById("correct-count").innerText = corrects;
    document.getElementById("wrong-count").innerText = wrongs;
  }

  function loadQuestion() {
    const questions = currentMode === 'kelime' ? wordQuestions : (currentMode === 'hece' ? syllableQuestions : sentenceQuestions);
    const q = questions[index];
    document.getElementById("sceneImage").src = q.scene;
    document.getElementById("message").innerHTML = "";
    document.getElementById("options").innerHTML = "";
    document.getElementById("sentence-display").innerText = "";
    document.getElementById("sentence-build-area").style.display = "none";
    document.getElementById("syllable-area").style.display = "none";
    document.getElementById("prevBtn").disabled = index === 0;
    document.getElementById("nextBtn").disabled = index === questions.length - 1;
    if (currentMode === 'kelime') loadWordMode(q);
    else if (currentMode === 'hece') loadSyllableMode(q);
    else if (currentMode === 'cumle') loadSentenceBuildMode(q);
  }

  function loadWordMode(q) {
    document.getElementById("sentence-display").innerText = q.sentence;
    q.options.forEach(opt => {
      const div = document.createElement("div");
      div.className = "option";
      div.innerHTML = `<img src="${opt.img}"><span>${opt.word}</span>`;
      div.onclick = () => {
        if(opt.word === q.correct) { 
            document.getElementById("sentence-display").innerHTML = `<strong>${q.completed}</strong>`;
            handleSuccess(); 
        } else { handleWrong(); }
      };
      document.getElementById("options").appendChild(div);
    });
  }

  function loadSyllableMode(q) {
    step = 0;
    const area = document.getElementById("syllable-area");
    area.style.display = "flex";
    area.innerHTML = q.syllables.map(() => `<div class="slot"></div>`).join('');
    [...q.syllables].sort(() => Math.random() - 0.5).forEach(s => {
      const btn = document.createElement("button");
      btn.className = "mode-btn"; btn.style.width = "auto"; btn.innerText = s;
      btn.onclick = () => {
        if(s === q.syllables[step]) {
          document.querySelectorAll('.slot')[step].innerText = s;
          document.querySelectorAll('.slot')[step].classList.add('filled');
          btn.style.visibility = "hidden";
          step++;
          if(step === q.syllables.length) handleSuccess();
        } else { handleWrong(); }
      };
      document.getElementById("options").appendChild(btn);
    });
  }

  function loadSentenceBuildMode(q) {
    step = 0;
    const area = document.getElementById("sentence-build-area");
    area.style.display = "flex";
    area.innerHTML = q.correctWords.map(() => `<div class="word-slot"></div>`).join('');
    q.shuffleWords.forEach(w => {
      const btn = document.createElement("button");
      btn.className = "mode-btn"; btn.style.width = "auto"; btn.innerText = w;
      btn.onclick = () => {
        if(w === q.correctWords[step]) {
          document.querySelectorAll('.word-slot')[step].innerText = w;
          btn.style.visibility = "hidden";
          step++;
          if(step === q.correctWords.length) handleSuccess();
        } else { handleWrong(); }
      };
      document.getElementById("options").appendChild(btn);
    });
  }

  function handleSuccess() {
    playSound("correctSound");
    corrects++; updateScores();
    document.getElementById("message").innerHTML = '<div class="success-msg">Harika! üéâ</div>';
    setTimeout(() => {
      const qs = currentMode === 'kelime' ? wordQuestions : (currentMode === 'hece' ? syllableQuestions : sentenceQuestions);
      if (index < qs.length - 1) { index++; loadQuestion(); }
      else showFinal();
    }, 1800);
  }

  function handleWrong() {
    playSound("wrongSound"); 
    wrongs++; updateScores();
    document.getElementById("message").innerHTML = '<div class="try-again-msg">Tekrar Dene! ‚ùå</div>';
  }

  // YENƒ∞ SHOWFINAL FONKSƒ∞YONU: RESƒ∞M EKLENDƒ∞
  function showFinal() {

      <br>
      <button class="mode-btn" onclick="location.reload()">Ba≈üa D√∂n</button>
    `;
    document.getElementById("nav-area").style.display = "none";
  }

  function nextQuestion() { index++; loadQuestion(); }
  function prevQuestion() { index--; loadQuestion(); }
